            <div class="row">

                    </div>
                </div>

                                <h5>

                                            <input type="text" id="fname" name="fname" value="Pravalika Padmanabhuni">

                                    </div>
                                    <div class="row">

                                        </div>

                                        <div class="col-md-6">

                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-md-6">
                                            <input type="email" id="email" name="fname" value="pravalikapadmanabhuni@gmail.com">

                                    </div>
                                    <div class="row">

                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" id="number" name="fname" value="html5">

                                    </div>
                                    <div class="row">

                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" id="prof" name="fname" value="Web Developer and Designer">

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Hobbies</label>
