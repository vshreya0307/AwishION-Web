<!DOCTYPE html>
<head>
<title> Sign Up Form</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="signup.css">

</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2 style="text-align: center;">Join and Explore</h2>
           
           
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              
                 <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="fn" class="form-control" placeholder="First Name">
                 </div>
                 <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="ln" class="form-control" placeholder="Last Name">
                 </div>
                 <div class="form-group">
                    <label>E-mail ID</label>
                    <input type="email" id="emailid" class="form-control" placeholder="EmailID">
                 </div>
            
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                 </div>
                 <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="cpassword" class="form-control" placeholder="confirm password">
                 </div>
                 <button  type="submit" id="Register" class="btn btn-black"><a href="login.html">Register</a></button>
                 
              
           </div>
        </div>
     </div>
    
           <script src="login.js"></script>
           <script>
              firebase.auth().onAuthStateChanged(function(user)
              {
                 if(user)
                 {
                    var userID = firebase.auth().currentUser.uid;

                    firebase.database().ref('userdetails/' +userID).once('value').then(function(snapshot)
                    {
                       if(snapshot.val())
                       {
                          window.location.href = "editprofile.html";
                       }
               
                    });
                 }

              });
           </script>

</body>
</html>
