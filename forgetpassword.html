<!DOCTYPE html>
<head>
<title>Forget Password</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="forgetpassword.css">

</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2>Forget Password</h2>
           <p>Please enter your Email ID to reset your Password</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              
                 <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" id="email" class="form-control" placeholder="User Name"/>
                 </div>
                 
                 <button  id="submit"  class="btn btn-black">Submit</button>
                 
                 
               
           </div>
          
        </div>
       
     </div>
     
     <script src="login.js"></script>
</body>
</html>
